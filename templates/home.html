{% extends "layout.html" %} {% block content %}
<p class="w3-large">
    <br> <br> <br> <b>Upload Image:</b>
</p>
<form action="{{ url_for('confirm')}}" method="post" enctype="multipart/form-data">
    <div class="input-field">
        <input type="file" name="file" id="fileupload" required>
    </div>
    <div class="w3-center">
        <button type="submit" class="btn w3-indigo" onclick="return validate_filetype()">Go</button>
    </div>
</form>
{% endblock %}
